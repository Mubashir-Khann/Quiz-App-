<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h1>Quiz Application</h1>
        <button
          onclick="window.location.assign('./Pages/addQuiz.html')"
          class="addQuizBtn">
          Go to Add Quiz Page
        </button>
      </div>
      <div class="question-parent">
        <h3>
          Question: <span id="currQuestion">5</span> /
          <span id="totalQuestion">8</span>
        </h3>
        <h2 id="question">What is Js in HTML?</h2>
      </div>
      <div id="answer-parent">
        <div class="answer">
          <button>1</button>
        </div>
        <div class="answer">
          <button>2</button>
        </div>
        <div class="answer">
          <button>3</button>
        </div>
        <div class="answer">
          <button>4</button>
        </div>
      </div>
      <div class="btn-div">
        <button onclick="nextQuestion()">Next Question</button>
      </div>
    </div>
  </body>

  <script type="module" src="./app.js"></script>
</html>
